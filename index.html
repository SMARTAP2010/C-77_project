<html>
    <head>
        <title>
            Java Syntaxes
        </title>
    </head>

    <body>
        <script>
             var first_name = "Atharva";
            var last_name = "Pandey";
            var full_name = first_name.concat(last_name);
            console.log(full_name);

            var lenght_of_full_name = full_name.length;
            console.log(lenght_of_full_name);

            var replace_name = full_name.replace("Pandey","IsBest");
            console.log(replace_name);

            var fruit = "GUAVA";
            var making_lower_case = fruit.toLowerCase();
            console.log(making_lower_case);

            var fruit2 = "banana";
            var making_upper_case = fruit2.toUpperCase();
            console.log(making_upper_case);

            var square_root = Math.sqrt(16);
            console.log(square_root);

            var max = Math.max(15, 20, 3);
            console.log(max);

            var min = Math.min(20, 6, 35);
            console.log(min);

            var power = Math.pow(2, 6);
            console.log(power);
        </script>
    </body>
</html>
